<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente en Ligne</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #f0f0f0;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue à notre Boutique en Ligne</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="products.html">Produits</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container" id="products">
        <div class="product">
            <img src="produit1.jpg" alt="Produit 1">
            <h2>Produit 1</h2>
            <p>Prix: 20€</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="produit2.jpg" alt="Produit 2">
            <h2>Produit 2</h2>
            <p>Prix: 25€</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="produit3.jpg" alt="Produit 3">
            <h2>Produit 3</h2>
            <p>Prix: 30€</p>
            <button>Acheter</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Vente en Ligne. Tous droits réservés.</p>
    </footer>

</body>
</html>
